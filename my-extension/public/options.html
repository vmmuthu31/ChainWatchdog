<!DOCTYPE html>
<html>
  <head>
    <title>RugproofAI Options</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #000;
        color: #00ff00;
        width: 400px;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(0, 255, 0, 0.3);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      }
      h1 {
        background-image: linear-gradient(to right, #00ff00, #00ffff, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(0, 255, 0, 0.5);
        color: #00ffff;
        border-radius: 5px;
      }
      button {
        background-color: transparent;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s;
        width: 100%;
      }
      button:hover {
        background-color: rgba(0, 255, 0, 0.1);
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }
      .status {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .status.visible {
        opacity: 1;
      }
      .link {
        color: #00ffff;
        text-decoration: none;
        margin-top: 10px;
        display: block;
        text-align: center;
        font-size: 12px;
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>RugproofAI Settings</h1>

    <div class="container">
      <label for="apiKey">Covalent API Key:</label>
      <input
        type="text"
        id="apiKey"
        placeholder="Enter your Covalent API key..."
      />

      <button id="save">Save API Key</button>

      <div id="status" class="status">Settings saved!</div>

      <a
        href="https://www.covalenthq.com/platform/auth/register/"
        target="_blank"
        class="link"
      >
        Need an API key? Get one from Covalent
      </a>
    </div>

    <script src="options.js"></script>
  </body>
</html>
